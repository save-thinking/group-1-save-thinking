    />
    <link rel="stylesheet" href="../dist/output.css" />

</head>
<body>
<nav className="flex sm:justify-center space-x-4">

    ))}
</nav>

        <td class="border px-8 py-4">Neal Garrison</td>

    </tr>
    <tr>

    </tr>
